<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Product Form</title>
</head>
<body>
<h2>Product Form</h2>
<form action="#" th:action="@{/seller/products/add}" th:object="${product}" method="post">
  <div>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" th:field="*{productName}" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea>
  </div>

  <div>
    <label for="image">Image:</label>
    <input type="text" id="image" name="image" th:field="*{image}">
  </div>

  <div>
    <label for="sellPrice">Sell Price:</label>
    <input type="number" id="sellPrice" name="sellPrice" th:field="*{sellPrice}" step="0.01" required>
  </div>

  <div>
    <label for="costPrice">Cost Price:</label>
    <input type="number" id="costPrice" name="costPrice" th:field="*{costPrice}" step="0.01" required>
  </div>

  <div>
    <label for="stockUnit">Stock Unit:</label>
    <input type="number" id="stockUnit" name="stockUnit" th:field="*{stockUnit}" required>
  </div>

  <div>
    <button type="submit">Save</button>
  </div>
</form>
</body>
</html>
